<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de notas</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/list-2389219_640.png" type="image/x-icon">
    <script src="js/Calcular.js"></script>

    <body>
        <div id="window">
            <div id="title-bar">
                <div id="dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div id="window-body" class="mydiv">
                <h1>Calculadora de notas</h1>

                <form name="Colegio" action="" method="post" onsubmit="event.preventDefaut();">
                    <label> Ingresar la primera nota </label><br>
                    <input type="number" name="nota1" placeholder=""><br>

                    <label> Ingresar la segunda nota </label><br>
                    <input type="number" name="nota2" placeholder=""><br>

                    <label> Ingresar la tercera nota </label><br>
                    <input type="number" name="nota3" placeholder=""><br>

                    <label>Resultado</label><br>
                    <input type="text" name="inputtext" disabled><br>

                    <input type="button" value="CALCULAR" onclick="calcular();">
                    <input type="reset" value="BORRAR" onclick="alerborrar();">


                </form>


            </div>
        </div>

    </body>

</html>
